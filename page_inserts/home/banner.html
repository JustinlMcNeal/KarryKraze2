<!-- HOME HERO / PROMO BANNER -->
<section class="kk-hero kk-card">

  <!-- Banner media -->
  <div class="kk-hero-media" aria-hidden="true">
    <!-- Image banner -->
    <img
      id="promoBannerImg"
      class="kk-hero-img is-hidden"
      src=""
      alt=""
      loading="eager"
      decoding="async"
    />

    <!-- Video banner -->
    <video
      id="promoBannerVideo"
      class="kk-hero-video is-hidden"
      autoplay
      muted
      loop
      playsinline
      preload="metadata"
    ></video>
  </div>

  <!-- Overlay content -->
  <div class="kk-hero-overlay kk-card-pad">
    <div class="kk-hero-top">
      <div class="kk-kicker" id="promoKicker">Promotion</div>
    </div>

    <h1 class="kk-h1 kk-hero-title" id="promoTitle">Featured Drop</h1>

    <p class="kk-sub kk-hero-sub" id="promoSubtitle">
      New deals rotate based on what’s live — check back for fresh promos.
    </p>

    <div class="kk-hero-actions">
      <a class="kk-btn kk-hero-btn" href="/pages/catalog.html">Shop Now</a>
      <a class="kk-hero-link kk-link" href="/pages/catalog.html">View all products</a>
    </div>
  </div>

</section>
