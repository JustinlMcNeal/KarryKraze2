<!-- /page_inserts/product/details.html -->
<section class="w-full">

  <!-- Price row -->
<div class="flex flex-col gap-1">
  <div id="productPrice" class="tracking-[.12em] text-lg"></div>
  <div id="shippingLine" class="text-sm opacity-70"></div>
</div>


<!-- Promos (dropdown) -->
<section id="productPromos" class="hidden mt-4 bg-gray-100 p-4">

  <details class="group">
    <!-- Header row (clickable) -->
    <summary class="list-none cursor-pointer flex items-center justify-between select-none">
      <div class="uppercase tracking-[.25em] font-black text-xs">Promotions</div>

      <!-- caret -->
      <span class="ml-3 text-xs font-black transition-transform duration-200 group-open:rotate-180">
        ▼
      </span>
    </summary>

    <!-- Content -->
    <div class="mt-3 space-y-4">

      <!-- Applied -->
      <div id="promoApplied" class="space-y-2"></div>

      <!-- Eligible (not yet applied) -->
      <div id="promoEligibleWrap" class="hidden">
        <div class="uppercase tracking-[.25em] font-black text-xs mb-2 opacity-70">
          You could unlock
        </div>
        <div id="promoEligible" class="space-y-2"></div>
      </div>

    </div>
  </details>

</section>



  <!-- Tags -->
  <div id="tagRow" class="mt-4 flex gap-2 flex-wrap"></div>

  <!-- Options -->
  <div class="mt-8">
    <div class="uppercase tracking-[.25em] font-black text-xs mb-3">Options</div>

    <div>
      <div class="uppercase tracking-[.25em] font-black text-2xl">Choose a color</div>
      <div id="variantSwatches" class="mt-3 flex flex-wrap gap-2"></div>
    </div>

<div class="mt-6 flex items-center gap-3">

  <!-- Quantity -->
  <div class="inline-flex items-center gap-3 bg-gray-100 px-3 py-2">
    <button
      type="button"
      id="qtyMinus"
      aria-label="Decrease quantity"
      class="font-black text-lg leading-none select-none"
    >−</button>

    <input
      id="qty"
      type="number"
      min="1"
      value="1"
      readonly
      class="w-10 text-center font-black bg-transparent outline-none pointer-events-none"
    />

    <button
      type="button"
      id="qtyPlus"
      aria-label="Increase quantity"
      class="font-black text-lg leading-none select-none"
    >+</button>
  </div>

  <!-- Add to cart -->
  <button
    id="btnAddToCart"
    class="flex-1 bg-black text-white font-black px-6 py-3"
  >
    Add to cart
  </button>

</div>


    <div id="actionMsg" class="text-sm mt-3 hidden"></div>
  </div>

  <!-- Details -->
  <div class="mt-10">
    <div class="uppercase tracking-[.25em] font-black text-2xl mb-4">Details</div>
    <div id="productSections"></div>
  </div>

  <!-- Pairs well with (mount) -->
<div id="productPairsMount" class="mt-10"></div>


</section>
