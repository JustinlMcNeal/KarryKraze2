<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Products</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // REQUIRED: replace with your real values
    window.SUPABASE_URL = "https://YOURPROJECT.supabase.co";
    window.SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
  </script>
</head>

<body class="bg-white text-black">
  <main class="max-w-5xl mx-auto px-4 py-8">
    <div class="flex items-start justify-between gap-4">
      <div>
        <h1 class="text-3xl font-extrabold uppercase tracking-wide">Admin Â· Products</h1>
        <p class="text-sm text-black/60 mt-1">Manage your catalog (Supabase)</p>
      </div>

      <div class="flex items-center gap-2">
        <button id="btnLogout" class="hidden px-4 py-2 rounded-full border border-black text-sm font-semibold">
          Logout
        </button>
      </div>
    </div>

    <!-- LOGIN -->
    <section id="loginPanel" class="mt-8 border border-black/10 rounded-2xl p-5">
      <h2 class="font-bold text-lg">Login</h2>
      <p class="text-sm text-black/60 mt-1">Only your admin account can edit products.</p>

      <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-3">
        <input id="loginEmail" type="email" placeholder="Email"
          class="border border-black/15 rounded-xl px-4 py-3" />
        <input id="loginPassword" type="password" placeholder="Password"
          class="border border-black/15 rounded-xl px-4 py-3" />
        <button id="btnLogin"
          class="rounded-xl bg-black text-white px-4 py-3 font-semibold">
          Sign in
        </button>
      </div>

      <div id="loginMsg" class="text-sm mt-3 text-red-600 hidden"></div>
    </section>

    <!-- APP -->
    <section id="appPanel" class="hidden mt-8">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div class="flex items-center gap-3">
          <input id="searchInput" type="search" placeholder="Search name / slug / code..."
            class="w-full md:w-96 border border-black/15 rounded-full px-4 py-3" />
          <div id="countLabel" class="text-sm text-black/60 whitespace-nowrap">0 items</div>
        </div>

        <button id="btnNew"
          class="rounded-full bg-[color:var(--kk-pink,#ff3ea5)] text-white px-5 py-3 font-bold uppercase tracking-wide">
          + Add Product
        </button>
      </div>

      <div id="tableWrap" class="mt-6 overflow-auto border border-black/10 rounded-2xl">
        <table class="min-w-[900px] w-full text-sm">
          <thead class="bg-black text-white">
            <tr>
              <th class="text-left p-3">Name</th>
              <th class="text-left p-3">Slug</th>
              <th class="text-left p-3">Code</th>
              <th class="text-left p-3">Category</th>
              <th class="text-left p-3">Price</th>
              <th class="text-left p-3">Active</th>
              <th class="text-right p-3">Actions</th>
            </tr>
          </thead>
          <tbody id="productRows" class="divide-y divide-black/10"></tbody>
        </table>
      </div>
    </section>

    <!-- MODAL -->
    <div id="modal" class="hidden fixed inset-0 z-50">
      <div class="absolute inset-0 bg-black/50"></div>

      <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden">
          <div class="flex items-center justify-between p-4 border-b border-black/10">
            <h3 id="modalTitle" class="font-extrabold uppercase tracking-wide">Edit Product</h3>
            <button id="btnClose" class="px-3 py-2 rounded-lg border border-black/15">Close</button>
          </div>

          <div class="p-4 max-h-[75vh] overflow-auto space-y-6">
            <!-- Basics -->
            <div>
              <h4 class="font-bold">Basics</h4>
              <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                <input id="fName" placeholder="Name" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fSlug" placeholder="Slug (ex: ribbed-knit-earflap-beanie)" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fCode" placeholder="Code (optional, ex: KK-1001)" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fPrice" type="number" step="0.01" placeholder="Price" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fWeight" type="number" step="0.01" placeholder="Weight (oz)" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fShipping" placeholder="Shipping status (mto or blank)" class="border border-black/15 rounded-xl px-4 py-3" />
              </div>

              <div class="mt-3 grid grid-cols-1 md:grid-cols-2 gap-3">
                <select id="fCategory" class="border border-black/15 rounded-xl px-4 py-3"></select>

                <label class="flex items-center gap-2 text-sm">
                  <input id="fActive" type="checkbox" class="w-4 h-4" />
                  Active
                </label>
              </div>
            </div>

            <!-- Images -->
            <div>
              <h4 class="font-bold">Images</h4>
              <div class="mt-3 grid grid-cols-1 gap-3">
                <input id="fCatalogImg" placeholder="Catalog image URL" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fHoverImg" placeholder="Catalog hover URL" class="border border-black/15 rounded-xl px-4 py-3" />
                <input id="fPrimaryImg" placeholder="Primary image URL" class="border border-black/15 rounded-xl px-4 py-3" />
              </div>
            </div>

            <!-- Tags -->
            <div>
              <h4 class="font-bold">Tags</h4>
              <p class="text-sm text-black/60 mt-1">Comma-separated (ex: featured, bestseller, beanie)</p>
              <input id="fTags" placeholder="featured, bestseller, beanie" class="mt-3 border border-black/15 rounded-xl px-4 py-3 w-full" />
            </div>

            <!-- Variants -->
            <div>
              <div class="flex items-center justify-between">
                <h4 class="font-bold">Variants (Color)</h4>
                <button id="btnAddVariant" class="px-3 py-2 rounded-lg border border-black/15 text-sm font-semibold">
                  + Add Color
                </button>
              </div>
              <div id="variantList" class="mt-3 space-y-2"></div>
            </div>

            <!-- Gallery -->
            <div>
              <div class="flex items-center justify-between">
                <h4 class="font-bold">Gallery Images</h4>
                <button id="btnAddGallery" class="px-3 py-2 rounded-lg border border-black/15 text-sm font-semibold">
                  + Add Image
                </button>
              </div>
              <div id="galleryList" class="mt-3 space-y-2"></div>
            </div>

            <div id="modalMsg" class="text-sm text-red-600 hidden"></div>
          </div>

          <div class="p-4 border-t border-black/10 flex items-center justify-between gap-3">
            <button id="btnDelete"
              class="px-4 py-2 rounded-xl border border-red-600 text-red-600 font-semibold">
              Disable
            </button>
            <div class="flex items-center gap-2">
              <button id="btnSave" class="px-5 py-3 rounded-xl bg-black text-white font-bold">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="/js/admin/products/index.js"></script>
</body>
</html>
